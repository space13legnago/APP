<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" type="text/css" href="ar.css">
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar-nft.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <a-scene device-orientation-permission-ui="enabled: false" vr-mode-ui='enabled: false' embedded
    arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-camera camera='near: 0.1; far: 50000;' arjs-look-controls='smoothingFactor: 0.1;'
      gps-camera="minDistance: 50; positionMinAccuracy: 300; gpsMinDistance: 5;" rotation-reader>
    </a-camera>
  </a-scene>
</body>

</html>
