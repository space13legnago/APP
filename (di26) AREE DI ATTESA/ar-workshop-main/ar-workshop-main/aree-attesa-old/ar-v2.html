<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Aree di Attesa - Legnago</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar-nft.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="relative flex flex-col overflow-y-hidden h-screen">

        <div class="loader flex justify-center items-center absolute bg-white w-full h-full z-30 hidden">
            <span class="loading-text animate-pulse">Caricamento in corso...</span>
        </div>

        <div class="flex justify-between items-center w-full bg-gray-900 text-gray-200 z-40">
            <a href="index.html" class="inline-flex items-center p-4">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="debug">
                <button id="simulate" class="">Simula posizione</button>
                <button id="simulate-near" class="px-4">Simula posizione < N</button>
            </div>
        </div>

        <div class="overflow-hidden relative flex-1 h-full">
            <canvas id="canvas" class="confetti absolute z-10"></canvas>

            <a-scene device-orientation-permission-ui="enabled: false" vr-mode-ui='enabled: false' embedded
                arjs='sourceType: webcam; debugUIEnabled: false;'>

                <a-entity camera='near: 0.1; far: 50000;' arjs-look-controls='smoothingFactor: 0.1;'
                    gps-camera="minDistance: 50; positionMinAccuracy: 300; gpsMinDistance: 5;" rotation-reader>
                </a-entity>
            </a-scene>
        </div>

        <div
            class="footer flex gap-4 justify-between fixed bottom-0 w-full border-t rounded-t-xl px-6 py-4 bg-white cursor-pointer z-20 hover:bg-gray-50">
            <div class="footer-container flex-1 w-4">
                <div class="footer-place-distance font-medium text-xl"></div>
                <div class="footer-place-title text-sm text-gray-600 truncate"></div>
            </div>
            <div class="footer-button inline-flex items-center">
                <i class="fas fa-info-circle text-xl"></i>
            </div>
        </div>

        <div
            class="detail-panel flex flex-col justify-between bg-white leading-relaxed h-screen transform translate-y-full z-50">
            <div class="flex-1 px-4 py-6">
                <div class="detail-title text-2xl font-bold mb-2"></div>
                <div class="detail-more flex justify-between text-gray-700 font-medium mb-6">
                    <span class="detail-address"></span>
                    <span class="detail-distance text-blue-500 font-medium"></span>
                </div>
                <div
                    class="hidden more-details border-2 border-green-400 bg-green-50 text-green-700 rounded-lg p-4 mb-4">
                </div>
                <hr class="mt-8 mb-6 border-gray-300" />
                <div class="detail-description text-gray-500"></div>
            </div>
            <button class="close-panel-btn flex-shrink-0 bg-gray-50 text-gray-600 py-6">Chiudi</button>
        </div>

    </div>
    <script src="confetti.js"></script>
</body>

</html>
